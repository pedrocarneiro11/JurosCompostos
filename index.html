<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros compostos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="action_page.php" method="get" class="formulario">
        <div class="jurosCompostos">
            <h1>Calculadora juros compostos</h1>
            
            <div class="form">
                <h3>Digite o valor inicial:</h3>
                <input type="number" placeholder="Digite o valor inicial" id="valorInicial">
            </div>

            <div class="form">
                <h3>Digite a taxa de juros:</h3>
                <input type="number" placeholder="Digite a taxa de juros" id="taxaJuros">
            </div>
    
            <div id="mensalAnual" class="form">
                <h3>A taxa de juros será mensal ou anual?</h3>
                <select name="mensalAnual" id="SelectMensalAnual">
                    <option value="Mensal">Mensal</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>            
    
            <div class="form">
                <h3>Digite a duração dos juros:</h3>
                <input type="number" placeholder="Digite a duracao" id="duracao">
            </div>
    
            
    
            <div id="mesAnos" class="form">
                <h3 id="mesesOuAnos">Meses ou anos?</h3>
                <select name="mesAnos" id="SelectMesAnos">
                    <option value="Meses">Meses</option>
                    <option value="Anos">Anos</option>
                </select>
            </div>  
            
            <div class="resultado">
                <button class="button" type="button" onclick="JurosCompostos()">Calcular</button>
                <h1 id="resultado"></h1>
            </div>
        </div>
        
        
    </form>
    <script src="script.js"></script> 
</body>
</html>
